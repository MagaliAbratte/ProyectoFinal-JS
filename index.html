  <header class="portada">
    <div
     id="carouselExampleIndicators"
     class="carousel slide"
     data-bs-ride="true"
     >
    <div class="carousel-indicators">
      <button
       type="button"
       data-bs-target="#carouselExampleIndicators"
       data-bs-slide-to="0"
       class="active"
       aria-current="true"
       aria-label="Slide 1"
      ></button>
      <button
       type="button"
       data-bs-target="#carouselExampleIndicators"
       data-bs-slide-to="1"
       aria-label="Slide 2"
      ></button>
      <button
       type="button"
       data-bs-target="#carouselExampleIndicators"
       data-bs-slide-to="2"
       aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
     <div class="carousel-item active">
      <img
        src="./assets/img/portadas/portadadeco.jpg"
        class="d-block w-100"
        alt="Portada"
       />
     </div>
    <div class="carousel-item">
      <img
       src="./assets/img/portadas/portadadeco1.jpg"
       class="d-block w-100"
       alt="Portada"
       />
     </div>
    </div>
     <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev"
     >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
     </button>
     <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next"
     >
     <span class="carousel-control-next-icon" aria-hidden="true"></span>
     <span class="visually-hidden">Siguiente</span>
    </button>
   </div>
  </header>

  <main>
    <div class="titulo">
      <h1>Crea&Decoración</h1>
    </div>

    <div class="flex-decoracion">
      <div class="deco-item">

        <img src="./assets/img/iconos/me-gusta.png" alt="Icono Me gusta">
      </div>

        <img src="./assets/img/iconos/en-todo-el-mundo.png" alt="Icono Envios">
      </div>
      <div class="deco-item">
        <p> Fácil devolución</p>
        <img src="./assets/img/iconos/24-horas.png" alt="Icono devoluciones">
      </div>
     </div>
